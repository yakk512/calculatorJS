<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title> 割り勘電卓</title>
<style>
body{
  font-size: 16px;
  text-align: center;
  font-family: Arial, sans-serif;
}
#h1{
  font-size: 24px;
}
#input[type="text"]{
  padding: 7px;
  border: 1px solid #ddd;
  width: 100px;
  font-weight: bold;
  font-size; 18px;
  text-align: right;
}

#btn{
  margin: 30px auto;
  width: 180px;
  border-radius: 5px;
  box-shadow: 0 4px - #e91b0c;
  background: #f44336;
  color: #fff;
  cursor: pointer;
  padding: 7px;
}
#btn:hover{
  opacity: 0.8;
}

</style>
</head>
<body>
  <h1>割り勘電卓</h1>
  <p> 金額 <input type="text" id="price" value="0"></p>
  <p> 人数 <input type="text" id="num" value="0"></p>
  <div id="btn">計算する</div>
  <p id="result"></p>
  <script type="text/javascript">
    (function (){
      'use strict';
      var priceForm = document.getElementById('price');
      var numForm   = document.getElementById('num');
      var btn       = document.getElementById('btn');
      var result    = document.getElementById('result');

      priceForm.addEventListener('click', function(){
        this.select();
      });
      numForm.addEventListener('click', function(){
        this.select();
      });

      btn.addEventListener('click',function(){

        var price = priceForm.value;
        var num   = numForm.value;
        if(price.match(/^[1-9][0-9]*$/) && num.match(/^[1-9][0-9]*$/)){
          //ok
          result.innerHTML="ok";
        }
        else {
          result.innerHTML="入力された値には誤りがあります";
        }
      });

    })();



  </script>
</body>
</html>
